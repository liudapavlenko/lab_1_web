<!DOCTYPE html>
<html lang="uk">
  <head>
    <title>ClockWork</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
    <header>
      <div>
        <h2 class="main_head">Облік робочого часу</h2>
      </div>
    </header>
    <nav class="nav">
      <a class="nav-link font_all_white" href="user_registration.html" style="color: white;">Реєстрація</a>
      <a class="nav-link font_all_white" href="login_in.html" style="color: white;">Вхід</a>
      <a class="nav-link font_all_white" href="profile.html" style="color: white;">Профіль</a>
      <a class="nav-link font_all_white" href="about_app.html">Про додаток</a>
    </nav>

    <article>
      <div class="timer_pos">
        <form>
          <div class="circle_wrapper">
            <div class="circle_type">
                <input type="number" name="hour" min="0" class="time_block">
            </div>
            <h3 class="circle_t font_all">Години</h3>
          </div>
          <div class="circle_wrapper">
            <div class="circle_type">
              <input type="number" name="minute" min="0" max="60" class="time_block">
            </div>
            <h3 class="circle_t font_all">Хвилини</h3>
          </div>
          <div class="circle_wrapper">
            <div class="circle_type">
              <input type="number" name="seconds" min="0" max="60" class="time_block">
            </div>
            <h3 class="circle_t font_all">Секунди</h3>
          </div>
          <br><br>
          <div>
            <label for="nameTimer" class="form-label font_all">Назва задачі:</label>
            <input type="text" class="form-control" aria-describedby="NameTimer"><br>
            <button type="submit" class="btn btn-primary but_1">Зберегти</button><br><br>

            <label for="nameTimer" class="form-label font_all">Час початку таймера:</label>
            <input type="datetime-local" name="start_time" class="form-label font_all"><br>
            <label for="nameTimer" class="form-label font_all">Час кінця таймера:</label>
            <input type="datetime-local" name="finish_time" class="form-label font_all">
          </div>
          <br><br>
          <div class="but_orgn">
            <button type="submit" class="btn btn-primary but_1">Запустити</button><br>
            <button class="btn btn-primary but_1">Призупинити/продовжити</button><br>
            <button class="btn btn-primary but_1">Зупинити</button><br>
          </div><br><br>
          
        </form>
        
      </div> 
    </article>
 
    <footer>
      <div cass="footer_link">
          <a class="nav-link" href="user_registration.html" style="color: white;">Реєстрація</a>
          <a class="nav-link" href="login_in.html" style="color: white;">Вхід</a> 
          <a class="nav-link" href="profile.html" style="color: white;">Профіль</a>
          <a class="nav-link" href="about_app.html" style="color: white;">Про додаток</a>
          <a class="nav-link" href="work_page.html" style="color: white;">Облік робочого часу</a>
      </div>
    </footer>

  </body>
</html>
